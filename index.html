<head>

    <script src="./js/swiper.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a href="">收藏本<span class="layui-badge">9</span></a>
            </li>
            <li class="layui-nav-item">
                <a href="">消息<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item">
                <a href=""><img src="./images/user.jpg" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="javascript:;">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <script>
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function() {
            var element = layui.element;

            //…
        });
    </script>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide info">
                <!-- 搜索框 -->
                <form action="/extend/search/" class="fly-extend-banner-search search">
                    <div class="layui-inline"> <input placeholder="请输入要查询的中草药" name="kws" autocomplete="off" value="" class="layui-input"> </div><button class="layui-btn"><i
                            class="layui-icon layui-icon-search"></i></button>
                </form>

                <p>
                    <i class="layui-icon layui-icon-down down-arrow"></i>
                </p>
            </div>
            <div class="swiper-slide book">
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;《本草纲目》，本草著作，52卷。明代李时珍(东璧)撰于嘉靖三十一年(1552年)至万历六年(1578年)，稿凡三易。 此书采用“目随纲举”编写体例，故以“纲目”名书。
                </p>
            </div>
            <div class="swiper-slide author">
                <p>李时珍（1518—1593），字东璧，晚年自号濒湖山人，湖北蕲春县蕲州镇东长街之瓦屑坝（今博士街）人，明代著名医药学家。后为楚王府奉祠正、皇家太医院判，去世后明朝廷敕封为“文林郎”。</p>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 1,
            followFinger: false,
            speed: 800,
            mousewheel: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                init: function(swiper) {
                    slide = this.slides.eq(0);
                    slide.addClass('ani-slide');
                },
                transitionStart: function() {
                    for (i = 0; i < this.slides.length; i++) {
                        slide = this.slides.eq(i);
                        slide.removeClass('ani-slide');
                    }
                },
                transitionEnd: function() {
                    slide = this.slides.eq(this.activeIndex);
                    slide.addClass('ani-slide');

                },
            }
        });
    </script>
</body>

</html>
